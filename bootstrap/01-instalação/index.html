<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>
    
    <!-- tipografia -->
    <h1>Hello, world!</h1>
    <p class="display-1">Hello world 2.0</p>

    <p>Hello <mark>World</mark></p>
    <p>Hello <del>World</del></p>

<!-- citações -->

<figure class="blockquote-start"> 
    <blockquote class="blockquote">
        <p class="h1">Só sei que nada sei</p>
    </blockquote>
    <figcaption class="blockquote-footer">
        Sócrates
    </figcaption>
</figure>

<!-- botões -->

<div class="container">
    <button type="button" class="btn btn-primary">Hello, World</button>
    <button type="button" class="btn btn-outline-danger">Danger Zone</button>
    <button type="button" class="btn btn-warning btn-lg">Cuidado</button>
    <button type="button" class="btn btn-outline-dark btn-sm">Dark Zone</button>
</div>

<!-- cards -->
    <div class="container">
        <div class="card" style="width: 18rem">
        <img src="deadcells.jpg" alt="">
            <div class="card-body">
                <h5 class="card-title">Dead Cells</h5>
                <p class="card-text">Rogue-Like Game</p>
                <a href="#"><button type="button" class="btn btn-success">Carrinho</button></a>
                
            </div>
    </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
