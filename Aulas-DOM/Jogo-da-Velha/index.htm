<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>Tic Tac Toe</h1>
            <hr>
            <div class="inputs">
                <label for="player1">Player 1:</label>
                <input type="text" id="player1" placeholder="Insert Player 1 name">
                <label for="player2">Player 2:</label>
                <input type="text" id="player2" placeholder="Insert Player 2 name">
            </div>
        </div>
        <p id="currentPlayer"></p>
        <table class="gameBoard">
            <tr>
                <td class="square-0"></td>
                <td class="square-1"></td>
                <td class="square-2"></td>
            </tr>
            <tr>
                <td class="square-3"></td>
                <td class="square-4"></td>
                <td class="square-5"></td>
            </tr>
            <tr>
                <td class="square-6"></td>
                <td class="square-7"></td>
                <td class="square-8"></td>
            </tr>
        </table>
        <div>
            <button id="restartBtn">Start / Restart Game</button>
        </div>
    </div>
</body>

</html>
