            </div>
            <div><input type="checkbox" name="check" id="check">

            </div>

            </div>
            <div> <input type="checkbox" name="check" id="check">

            </div>

                <input type="checkbox" name="check" id="check">
                <label for="c">Vue</label>
            </div>
            <div>
                <input type="checkbox" name="check" id="check">
                <label for="c">Spring</label>
            </div>
            <div> <input type="checkbox" name="check" id="check">
                <label for="c">Java</label>
            </div>
            <div>
                <input type="checkbox" name="check" id="check">

            </div>
        </div>


        <div class="comments-label">
            <label for="comments">Você tem algum comentário ou sugestão?</label>
        </div>
        <div>
            <textarea name="comments" id="comments" cols="30" rows="5"></textarea>
        </div>

    </form>
