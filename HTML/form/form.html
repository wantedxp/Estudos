<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>

<body>
    <form action="https://www.google.com/search">
        <h3>Cadastro da liga dos astronautas</h3>
        <label for="q">Nome:</label>
        <input type="text" required name="name">
        <br>
        <br>

        <label for="email">Email:</label>
        <input type="email" id="email" required name="email">

        <label for="password">Senha</label>
        <input type="password" id="password" required name="password"> <br>
        <br>

        <label for="data">Data de nascimento</label>
        <input type="date" required name="data">

        <label for="foto">Foto</label>
        <input type="file" required name="foto">

        <br>
        <br>

        <label for="nascionalidade">Nascionalidade:</label>
        <select name="nascionalidade" id="nascionalidade">
            <option value="russian">Russa</option>
            <option value="american">Americana</option>
            <option value="brasilian">Brasileira</option>
        </select>

      

        <label for="gender">Genero:</label>

        <input type="radio" name="gender">
        <label for="masc">Masculino</label>
        <input type="radio" name="gender">
        <label for="fem">Feminino</label>
        <br>
        <br>
        <label for="check">Suas principais qualidades:</label>
        <br>
        
        <label for="check">Inteligência</label>
        <input type="checkbox"> ||

        <label for="check">Resiliência</label>
        <input type="checkbox"> ||

        <label for="check">Preparo fisico:</label>
        <input type="checkbox"> ||

        <label for="check">Educação</label>
        <input type="checkbox">
        <br>
        <br>

        <textarea name="text" id="text" cols="30" rows="10">Porque você gostaria de ser um astronauta?</textarea>
        <br>
        <br>

        <input type="submit" value="Criar">
    </form>
</body>

</html>
