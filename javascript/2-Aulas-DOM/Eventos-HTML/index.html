<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos HTML</title>
</head>

<body>
    <h1>EVENTOS HTML</h1>
    <div>
        <label for="mouseEnter">Entrada do mouse:</label>
        <input type="text" onmouseenter="mouseEnter()">
    </div>
    <br>
    <div>
        <label for="onChange">Mudan√ßa de campo:</label>
        <input type="text" onchange="onChange()">
    </div>
    <br>
    <div>
        <label for="onFocus">Quando focar:</label>
        <input type="text" onfocus="onFocus()">
    </div>
    <br>
    <div>
        <label for="onBlur">Quando desfocar:</label>
        <input type="text" onblur="onBlur()">
    </div>
    <br>
    <div>
        <button onclick="onClick()">Click</button>
    </div>

    <script src="script.js"></script>
</body>

</html>
