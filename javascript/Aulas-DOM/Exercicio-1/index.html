<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escalação de times</title>
</head>

<body>
    <h1>Team line up</h1>
    <hr>
    <h2>Line up player</h2>

    <div>
        <label for="position">Posição:</label>
        <input type="text" name="position" id="position">

        <label for="name">Nome:</label>
        <input type="text" name="name" id="name">

        <label for="number">Numero da camisa:</label>
        <input type="text" name="position" id="number">

        <button onclick="addPlayer()">Escalar</button>
    </div>

    <h2>Remover jogador</h2>
    <div>
        <label for="numberToRemove">Numero</label>
        <input type="text" name="numberToRemove" id="NumberToRemove">
        <button onclick="removePlayer()">Remover jogador</button>
    </div>

    <h2>Team</h2>
    <ul id="teamList"></ul>

    <script src="script.js"></script>

</body>

</html>
