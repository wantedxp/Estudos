<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo-adivinhe</title>
    <link rel="stylesheet" href="index.css">
    <script src="index.js" defer></script>
</head>

<body>
    <h1>Jogo do Adivinhe o Numero</h1>
    <p>Você deve selecionar um numero aleatório entre 1 e 100. Você terá 10 tentativas. Você será avisado caso seu
        palpite seja maior ou menor que o numero aleatório. </p>

    <div class="form">
        <label for="guessField">Digite seu palpite</label>

        <input type="number" min="1" max="100" required id="guessField" class="guessField">
        
        <input type="submit" value="Submit guess" class="guessSubmit">
    </div>

    <div class="resultParas">
        <p class="guesses"></p>
        <p class="lastResult"></p>
        <p class="lowOrHi"></p>
    </div>
</body>

</html>
